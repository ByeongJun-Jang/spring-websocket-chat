<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
</head>
<body>
<h1>Chat Rooms</h1>
<div>
    <ul>
        <li th:each="chatRoom : ${chatRooms}">
            <a th:href="@{'/messages?chatRoomId=' + ${chatRoom.id}}" th:text="${chatRoom.name}">Chat Room Name</a>
        </li>
    </ul>
</div>
<div>
    <h2>Create New Chat Room</h2>
    <form action="#" th:action="@{/chatRooms}" th:object="${newChatRoom}" method="post">
        <div>
            <label for="name">Chat Room Name:</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
