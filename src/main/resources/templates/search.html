<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<div>
    <ul>
        <li th:each="message : ${messages}">
            <span th:text="${message.sender}">Sender</span>: <span th:text="${message.content}">Message Content</span>
        </li>
    </ul>
</div>
</body>
</html>
